---
driver:
  name: docker
  use_sudo: false
  privileged: true
  forward:
    - 9091:9091
    - 8180:8180
  cmd: /bin/bash 
  dockerfile: Dockerfile
  # run_options:
  #   - /bin/bash

verifier:
  name: inspec

platforms:
  - name: ubuntu-17.04
  - name: debian-8.8

suites:
  - name: default
    run_list:
      - recipe[rasposmc::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
        transmission:
            rpc-password: "testpsswd"
            download-dir: "/tmp/testdown"
            incomplete-dir: "/tmp/testinc"
        sickrage:
            data-dir: "/tmp/sickrage-data"
        noip:
            username: "noipuser"
            password: "noippassword"
