rvm: 2.3.4

sudo: required
services: docker

env:
  matrix:
    - INSTANCE=default-debian-88
    # - INSTANCE=default-ubuntu-1704

before_install: curl -L https://www.getchef.com/chef/install.sh | sudo bash -s -- -P chefdk -v 2.0.28

install: chef exec bundle install

# https://github.com/zuazo/kitchen-in-travis-native/issues/1#issuecomment-142455888
before_script: sudo iptables -L DOCKER || sudo iptables -N DOCKER

script:
# Run test-kitchen with docker driver, for example:
- bundle exec rubocop
- KITCHEN_LOCAL_YAML=.kitchen.docker.yml chef exec bundle exec kitchen verify ${INSTANCE}
